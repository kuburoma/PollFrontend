<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Register</title>
        <ui:include src="/socket-header.xhtml"/>
    </h:head>
    <h:body>

        <p:growl id="growl" sticky="true" showDetail="true"/>

       <h:form>
           <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 500px;">
               <f:facet name="header">Register Form</f:facet>
               <h:outputText value="FirstName"/>
               <p:inputText value="#{register.firstName}"/>
               <h:outputText value="LastName"/>
               <p:inputText value="#{register.lastName}"/>
               <h:outputText value="Email"/>
               <p:inputText value="#{register.email}"/>
               <h:outputText value="Password"/>
               <p:password value="#{register.password}"/>
               <f:facet name="footer">
                   <p:commandButton value="Register" action="#{register.register}"/>
               </f:facet>
           </p:panelGrid>
       </h:form>
    </h:body>
</html>
