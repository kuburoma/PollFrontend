<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login Page</title>
    <script type="text/javascript">
        function handleMessage(facesmessage) {
            facesmessage.severity = 'info';
            console.log("přišla zprava");
            growl.show([facesmessage]);
        }
    </script>
</h:head>
<h:body>
    <ui:include src="/tabMenu.xhtml"/>

    <h:form id="form">

        <p:dataTable var="voter" value="#{groupVotersView.voterDTOs}">

            <p:column headerText="First name" style="width:60px">
                <h:outputText value="#{voter.firstName}"/>
            </p:column>

            <p:column headerText="Last name" style="width:60px">
                <h:outputText value="#{voter.lastName}"/>
            </p:column>

            <p:column headerText="Email" style="width:60px">
                <h:outputText value="#{voter.email}"/>
            </p:column>

            <p:column headerText="Remove" style="width:32px">
                <p:commandButton value="Create" action="#{groupVotersView.removeUser(voter.id)}" icon="fa fa-edit"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
