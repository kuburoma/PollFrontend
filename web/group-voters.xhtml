<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Group Detail</title>

    <ui:include src="/socket-header.xhtml"/>

</h:head>
<h:body>

    <ui:include src="/tabMenu.xhtml"/>

    <h:form id="form">

            <p:panelGrid columns="2" style="margin-left: auto ;  margin-right: auto ; margin-top: 10px" >
                <f:facet name="header">

                    <p:column colspan="2">
                        Update Group
                    </p:column>

                </f:facet>

                <p:column>
                    <h:outputText value="Name"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{manageGroup.name}"/>
                </p:column>


                <p:column>
                    <h:outputText value="Description"/>
                </p:column>
                <p:column>
                    <p:inputTextarea rows="5" cols="30" value="#{manageGroup.description}" counter="display"
                                     maxlength="144" counterTemplate="{0} characters remaining."
                                     autoResize="false"/>
                    <br/>
                    <h:outputText id="display"/>
                </p:column>

                <f:facet name="footer">

                    <p:column colspan="2">
                        <p:commandButton value="Update" action="#{manageGroup.updateGroup}"/>
                    </p:column>

                </f:facet>
            </p:panelGrid>

            <p:dataTable var="voter" value="#{groupVotersView.voterDTOs}" style="margin-top: 10px">

                <p:column headerText="First name" style="width:60px">
                    <h:outputText value="#{voter.firstName}"/>
                </p:column>

                <p:column headerText="Last name" style="width:60px">
                    <h:outputText value="#{voter.lastName}"/>
                </p:column>

                <p:column headerText="Email" style="width:60px">
                    <h:outputText value="#{voter.email}"/>
                </p:column>

                <p:column headerText="Remove" style="width:32px">
                    <p:commandLink action="#{groupVotersView.removeUser(voter.id)}" ajax="false"
                                   styleClass="ui-icon ui-icon-minus" style="margin-left: auto;  margin-right: auto;">
                        <p:confirm header="Confirmation" message="Do you want to delte group?" icon="ui-icon-alert"/>
                    </p:commandLink>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:column>

            </p:dataTable>

    </h:form>
</h:body>
</html>
