<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>


    <h:form id="form">

        <ui:include src="/tabMenu.xhtml"/>

        <p:panelGrid>
            <p:row>
                <p:column>
                    <h:outputText value="Name"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{groupVotersView.voterGroupDTO.name}"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2" style="width:200px; height:100px">
                    <h:inputTextarea value="#{groupVotersView.voterGroupDTO.description}" readonly="true" style="width:100%; height:100%"/>
                </p:column>
            </p:row>

        </p:panelGrid>

        <p:dataTable var="voter" value="#{groupVotersView.voterDTOs}">

            <p:column headerText="First name" style="width:60px">
                <h:outputText value="#{voter.firstName}"/>
            </p:column>

            <p:column headerText="Last name" style="width:60px">
                <h:outputText value="#{voter.lastName}"/>
            </p:column>

            <p:column headerText="Email" style="width:60px">
                <h:outputText value="#{voter.email}"/>
            </p:column>

            <p:column headerText="Remove" style="width:32px">
                <p:commandButton value="Create" action="#{groupVotersView.removeUser(voter.id)}" icon="fa fa-edit" style="width:100%; height:100%; margin:0 auto;"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
