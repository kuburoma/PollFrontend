<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Nonvoted Polls</title>
    <ui:include src="/socket-header.xhtml"/>
</h:head>
<h:body>

    <ui:include src="/tabMenu.xhtml"/>

    <h:form id="form">

        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="poll" value="#{pollView.pollDTOs}">

            <p:column headerText="Name" style="width:60px">
                <h:outputText value="#{poll.name}"/>
            </p:column>

            <p:column headerText="Description" style="width:60px">
                <h:outputText value="#{poll.question}"/>
            </p:column>

            <p:column headerText="Vote" style="width:32px">
                <p:commandLink value="Result" action="#{pollView.vote(poll)}" styleClass="ui-icon ui-icon-plus" ajax="false" style="margin-left: auto;  margin-right: auto;"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
