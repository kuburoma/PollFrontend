<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


        <p:growl id="messages"/>
        <p:growl id="growl" sticky="true" showDetail="true"/>

        <p:menubar>
            <p:submenu label="Group" icon="ui-icon-document">
                <p:menuitem value="Create" url="/create-group.xhtml" />
                <p:separator />
                <p:menuitem value="Supervised" ajax="false" action="#{menu.supervisedGroups}" />
                <p:separator />
                <p:menuitem value="Join" ajax="false" action="#{menu.registerGroups}" />
                <p:separator />
                <p:menuitem value="Leave" ajax="false" action="#{menu.unregisterGroups}" />
            </p:submenu>

            <p:submenu label="Polls" icon="ui-icon-document">
                <p:menuitem value="Vote" ajax="false" action="#{menu.vote}" />
                <p:separator />
                <p:menuitem value="Voted" ajax="false" action="#{menu.voted}" />
            </p:submenu>

            <p:menuitem value="Logout" ajax="false" action="#{login.logout}" icon="ui-icon-extlink"/>

        </p:menubar>

</ui:composition>
