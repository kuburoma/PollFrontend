<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <ui:include src="/tabMenu.xhtml" />



    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 500px;">
            <f:facet name="header">Create group</f:facet>
            <h:outputText value="Name"/>
            <p:inputText value="#{createGroup.name}"/>
            <h:outputText value="Description"/>
            <p:inputText value="#{createGroup.description}"/>
            <f:facet name="footer">
                <p:commandButton value="Create" action="#{createGroup.createGroup}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
