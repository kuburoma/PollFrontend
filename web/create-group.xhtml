<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css"/>
</h:head>
<h:body>

    <p:growl id="growl" sticky="true" showDetail="true"/>

    <h:form>
        <ui:include src="/tabMenu.xhtml"/>


        <div>
            <p:panelGrid columns="2">
                <f:facet name="header">

                    <p:column colspan="2">
                        Create group
                    </p:column>

                </f:facet>

                <p:column>
                    <h:outputText value="Name"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{createGroup.name}"/>
                </p:column>


                <p:column>
                    <h:outputText value="Description"/>
                </p:column>
                <p:column>
                    <p:inputTextarea rows="5" cols="30" value="#{createGroup.description}" counter="display"
                                     maxlength="144" counterTemplate="{0} characters remaining."
                                     autoResize="false"/>
                    <h:outputText id="display"/>
                </p:column>

                <f:facet name="footer">

                    <p:column colspan="2">
                        <p:commandButton value="Create" action="#{createGroup.createGroup}"/>
                    </p:column>

                </f:facet>
            </p:panelGrid>
        </div>
    </h:form>
</h:body>
</html>
