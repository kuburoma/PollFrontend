<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>

    <h:form id="form">

        <ui:include src="/tabMenu.xhtml"/>

        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="poll" value="#{pollView.pollDTOs}">

            <p:column headerText="Name" style="width:60px">
                <h:outputText value="#{poll.name}"/>
            </p:column>

            <p:column headerText="Description" style="width:60px">
                <h:outputText value="#{poll.question}"/>
            </p:column>

            <p:column headerText="Result" style="width:32px">
                <p:commandLink value="Result" action="#{pollView.results(poll)}" styleClass="ui-icon ui-icon-search" ajax="false" style="margin-left: auto;  margin-right: auto;"/>
            </p:column>

            <p:column headerText="Delete" style="width:32px" >
                <p:commandLink action="#{pollView.deletePoll(poll)}" ajax="false" styleClass="ui-icon ui-icon-minus" style="margin-left: auto;  margin-right: auto;">
                    <p:confirm header="Confirmation" message="Do you want to delte poll?" icon="ui-icon-alert"/>
                </p:commandLink>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
