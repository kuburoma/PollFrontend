<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Register</title>
        <ui:include src="/socket-header.xhtml"/>
    </h:head>
    <h:body>

        <ui:include src="/tabMenu.xhtml"/>

       <h:form>
           <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto; margin-top: 10px;">
               <f:facet name="header">Update Voter</f:facet>
               <h:outputText value="FirstName"/>
               <p:inputText value="#{manageVoter.firstName}"/>
               <h:outputText value="LastName"/>
               <p:inputText value="#{manageVoter.lastName}"/>
               <h:outputText value="Email"/>
               <p:inputText value="#{manageVoter.email}"/>
               <h:outputText value="Password"/>
               <p:password value="#{manageVoter.password}"/>
               <f:facet name="footer">
                   <p:commandButton value="Update" action="#{manageVoter.update}"/>
               </f:facet>
           </p:panelGrid>
       </h:form>
    </h:body>
</html>
