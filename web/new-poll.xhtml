<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>

       <h:form>
           <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 500px;">
               <f:facet name="header">New poll</f:facet>
               <h:outputText value="Name"/>
               <p:inputText value="#{newPoll.name}"/>
               <h:outputText value="Qusetion"/>
               <p:inputText value="#{newPoll.question}"/>
               <f:facet name="footer">
                   <p:commandButton value="Create new poll" action="#{newPoll.createPoll}"/>
               </f:facet>
           </p:panelGrid>
       </h:form>



        <h:form id="form">
            <p:growl id="msgs" />

            <p:panel header="Create a answer" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel value="Answer : *" for="txt_author"></h:outputLabel>
                    <p:inputText id="txt_author" value="#{newPoll.answer}"/>

                    <p:commandButton id="btn_reset" value="Reset" type="reset"/>
                    <p:commandButton id="btn_add" value="Add" update="books msgs @parent" action="#{newPoll.reinit}" >
                        <p:collector value="#{newPoll.answer}" addTo="#{newPoll.answers}" unique="true"/>
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:outputPanel id="books">
                <p:dataTable value="#{newPoll.answers}" var="answer" id="booksTable">

                    <p:column headerText="Answer">
                        <h:outputText value="#{answer}" />
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandLink value="Remove" update=":form:books" process=":form:books">
                            <p:collector value="#{answer}" removeFrom="#{newPoll.answers}" unique="true"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </h:form>


    </h:body>
</html>
