<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>

    <h:form id="form">
        <ui:include src="/tabMenu.xhtml"/>
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="group" value="#{registerGroupView.voterGroupDTOs}">


            <p:column headerText="Name" style="width:60px">
                <h:outputText value="#{group.name}"/>
            </p:column>

            <p:column headerText="Description" style="width:60px">
                <h:outputText value="#{group.description}"/>
            </p:column>

            <p:column headerText="Edit" style="width:32px">
                <p:commandButton value="Create" action="#{registerGroupView.registerIntoGroup(group)}" icon="fa fa-edit"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
