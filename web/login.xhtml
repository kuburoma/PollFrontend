<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>

        <p:growl id="growl" sticky="true" showDetail="true"/>

       <h:form>
           <p:panelGrid columns="2" style="margin-left: auto;  margin-right: auto;  width: 30%;">
               <f:facet name="header">Login Form</f:facet>
               <h:outputText value="Email"/>
               <p:inputText value="#{login.email}"/>
               <h:outputText value="Password"/>
               <p:password value="#{login.password}"/>
               <f:facet name="footer">
                   <p:commandButton value="Login" action="#{login.login}" style="vertical-align: middle"/>
                   <p:selectOneMenu value="#{voter.restServerAddress}" style="width:125px; vertical-align: middle">
                       <f:selectItem itemLabel="Server 1" itemValue="http://localhost:8080" />
                       <f:selectItem itemLabel="Server 2" itemValue="http://localhost:8081" />
                   </p:selectOneMenu>
                   <p:link outcome="register" value="Register" style="float: right; margin-top: 8px; margin-right: 10px;"/>
               </f:facet>

           </p:panelGrid>
       </h:form>
    </h:body>
</html>
